<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/index.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js" type="text/javascript"></script>
	<script src="http://d3plus.org/js/d3.js" type="text/javascript"></script>
	<script src="http://d3plus.org/js/d3plus.js" type="text/javascript"></script>
	<script src="js/scheduleform.js" type="text/javascript" charset="UTF-8"></script>
	<script src="js/weeklytimetable.js" type="text/javascript" charset="UTF-8"></script>
	<title>Timetable</title>
</head>
<body>
	<nav>
		<div>
			<a href="calender.html"><input type="submit" name="submit" value="일정표" /></a>
            <a href="lecture.html"><input type="submit" name="submit" value="강의" /></a>
            <a href="semester.html"><input type="submit" name="submit" value="학기" /></a>
            <a href="login.html"><input type="submit" name="submit" value="LOG OUT" /></a>
        </div>
	</nav>
	<aside>
		<h1>SELECT DATE</h1>
		<input type="date" id="datepicker">
	</aside>
	<article>
		<div class="weeklyTimeTable" width="1200" height="880"></div>
		<div id="lec_info" class="popup">
			<h2>COURSE INFO</h2>
			<span>COURSE NAME:</span><span id="lec_info_name"></span><br>
			<span>INSTRUCTOR:</span><span id="lec_info_instructor"></span><br>
			<span>HOMEPAGE</span>:</span><span id="lec_info_homepage"></span><br>
			<br>
			<span>SELECTED_LESSON_PERIOD:</span><span id="lec_info_period"></span><br>
			<span>SELECTED_LESSON_LOCATION:</span><span id="lec_info_location"></span><br>
            IS_CANCELED:<input type="checkbox" id="lec_info_invalid"><br>
			<input type="button" id="lec_info_hide" value="HIDE">
		</div>
		<div id="plan_info" class="popup">
			<h2>PLAN INFO</h2>
			<span>PLAN NAME:</span><span id="plan_info_name"></span><br>
			<br>
			<span>PLAN_DATE:</span><span id="plan_info_date"></span><br>
			<span>PLAN_PERIOD:</span><span id="plan_info_period"></span><br>
			<span>PLAN_LOCATION:</span><span id="plan_info_location"></span><br>
			<input type="button" id="plan_info_hide" value="HIDE">
		</div>
	</article>
	<footer>

	</footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js" type="text/javascript"></script>
    <script src="js/scheduleform.js" type="text/javascript" charset="UTF-8"></script>
    <script src="js/lecturemanager.js" type="text/javascript" charset="UTF-8"></script>
    <link rel="stylesheet" type="text/css" href="styles/lecture.css" />
    <title>Timetable</title>
</head>
<body>
<div id="lecture">
    <h1>정규 클레스 관리</h1>

    <div id="lecture_list">
    </div>

    <input id="lecture_add" type="button" value="[임시추가]">

    <div id="lecture_popup">
        <div id="addpopup">
            <div id="addpopup_header">HEADER</div>
            <fieldset>
                <legend>ADD LECTURE</legend>
                <label for="lec_add_name">이름 : </label><input type="text" id="lec_add_name" class="addtext" required><br>
                <label for="lec_add_instructor">강사 : </label><input type="text" id="lec_add_instructor" class="addtext" required><br>
                <input type="button" id="lec_add_ok" value="OK">
                <input type="button" id="lec_add_cancel" value="CANCEL">
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>

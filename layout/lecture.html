<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js" type="text/javascript"></script>
    <script src="js/lecturemanager.js" type="text/javascript" charset="UTF-8"></script>
    <style>

        #lecture_popup{
            display: None;
        }
        #addpopup_header{
            background-color: aqua;
            cursor: move;
        }
        #addpopup{
            position: absolute;
            text-align: center;
            border: 1px solid black;
            top: 0;
            left: 0;
            background-color: aliceblue;
        }
        #addpopup label{
            width: 50px;
        }

    </style>
    <title>Timetable</title>
</head>
<body>
<div id="lecture">
    <h1>정규 클레스 관리</h1>

    <div id="lecture_list">
    </div>

    <input id="lecture_add" type="button" value="[임시추가]">

    <div id="lecture_popup">
        <div id="addpopup">
            <div id="addpopup_header">HEADER</div>
            <fieldset>
                <legend>ADD LECTURE</legend>
                <label for="lec_add_name">Lecture_Name : </label><input type="text" id="lec_add_name" class="addtext" required><br>
                <label for="lec_add_instructor">Instructor : </label><input type="text" id="lec_add_instructor" class="addtext" required><br>
                <label for="lec_add_homepage">homepage : </label><input type="text" id="lec_add_homepage" class="addtext" required><br>
                <label for="lec_add_info">Information  : </label><br><textarea id="lec_add_info" row="8" cols="30" placeholder="Write Down..."></textarea><br>
                <input type="button" id="lec_add_ok" value="OK">
                <input type="button" id="lec_add_cancel" value="CANCEL">
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>
